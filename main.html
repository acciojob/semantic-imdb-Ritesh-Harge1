<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    details {
      margin-bottom: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #d9f0ff;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <details>
    <summary>This is a brief summary of the To-Do App</summary>
    <p>This app helps users manage tasks efficiently and keep track of daily goals.</p>
  </details>

  <div>
    <input type="text" id="new-task" placeholder="Add new task" />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="task-list">
    <li>Buy groceries</li>
    <li>Read a book</li>
  </ul>

  <script>
    function addTask() {
      const input = document.getElementById('new-task');
      const taskText = input.value.trim();
      if (taskText) {
        const li = document.createElement('li');
        li.textContent = taskText;
        document.getElementById('task-list').appendChild(li);
        input.value = '';
      }
    }
  </script>

</body>
</html>
