<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e0f7fa;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <details>
    <summary>Summary of To-Do App</summary>
    <p>This app allows users to add and manage daily tasks efficiently.</p>
  </details>

  <div>
    <input type="text" id="new-task" placeholder="Add new task" />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="task-list">
    <li>Buy groceries</li>
    <li>Study for exam</li>
    <li>Call mom</li>
  </ul>

  <script>
    function addTask() {
      const input = document.getElementById('new-task');
      const taskText = input.value.trim();
      if (taskText) {
        const li = document.createElement('li');
        li.textContent = taskText;
        document.getElementById('task-list').appendChild(li);
        input.value = '';
      }
    }
  </script>

</body>
</html>
